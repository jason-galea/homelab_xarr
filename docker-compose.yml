
x-lscr-default: &lscr-default
  environment:
    - PUID=1001
    - PGID=1001
    - TZ=Australia/Melbourne
  volumes:
    - /mnt/downloads:/downloads
  restart: unless-stopped

x-lscr-xarr: &lscr-xarr
  <<: *lscr-default
  depends_on:
    - qbittorrent
    - jackett

services:

  qbittorrent:
    <<: *lscr-default
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ./config/qbittorrent:/config
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp

  jackett:
    <<: *lscr-default
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    # environment:
    #   - AUTO_UPDATE=true #optional
    #   - RUN_OPTS= #optional
    volumes:
      - ./config/jackett:/config
    ports:
      - 9117:9117

  radarr:
    <<: *lscr-xarr
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    volumes:
      - ./config/radarr:/config
      - /mnt/media/movies:/movies
    ports:
      - 7878:7878

  sonarr:
    <<: *lscr-xarr
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    volumes:
      - ./config/sonarr:/config
      - /mnt/media/tv:/tv
      - /mnt/media/anime:/anime
    ports:
      - 8989:8989

  lidarr:
    <<: *lscr-xarr
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    volumes:
      - ./config/lidarr:/config
      - /mnt/media/music:/music
    ports:
      - 8686:8686

  bazarr:
    <<: *lscr-xarr
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    volumes:
      - ./config/bazarr:/config
      - /mnt/media/movies:/movies
      - /mnt/media/tv:/tv
      - /mnt/media/anime:/anime
    ports:
      - 6767:6767
    depends_on:
      - radarr
      - sonarr
      - lidarr

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - JELLYFIN_CACHE_DIR=/var/cache/jellyfin
      - JELLYFIN_CONFIG_DIR=/etc/jellyfin
      - JELLYFIN_DATA_DIR=/var/lib/jellyfin
      - JELLYFIN_LOG_DIR=/var/log/jellyfin
    volumes:
      - ./config/jellyfin/etc:/etc/jellyfin
      - ./config/jellyfin/var-cache:/var/cache/jellyfin
      - ./config/jellyfin/var-lib:/var/lib/jellyfin
      - ./config/jellyfin/var-log:/var/log/jellyfin
      - /etc/timezone:/etc/timezone:ro
      - /mnt/media:/mnt/media/
    ports:
      - 8096:8096
    restart: unless-stopped
